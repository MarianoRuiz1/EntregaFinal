{% extends "AppSinLuz/index.html" %}
{% load static %}
{% block tituloQueCambia %}
Noticias
{% endblock %}
{% block contenidoQueCambia %}
	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<div class="row">
			
			<!-- Article main content -->
            {% if posts %}
				{% for post in posts %}
                <article class="col-xs-12 maincontent">
                    <header class="page-header">
                        <h1 class="page-title">{{ post.titulo }}</h1>
                    </header>
                {% endfor %}
				{% else %}
			{% endif %}
			<!-- /Article -->
{% endblock %}
