 {% extends "AppSinLuz/index.html" %}
{% load static %}
{% block tituloQueCambia %}
Usuarios
{% endblock %}
{% block contenidoQueCambia %}
	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Usuarios</h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<img src="{{avatar_url}}" class="RedondaUser"/>
								&nbsp;
								<div class="col-lg-8"></div>
								<div class="col-lg-12 text-center">
									<a class="btn btn-action btn-md" href="{% url 'agregar_avatar' %}">Editar Avatar</a>
								</div>
							</div>
							<h2 class="thin text-center">{{user.username}}</h2>
						<body>
							<form action="" method="POST" enctype="multipart/form-data">
								<hr>
								<div class="top-margin">
									<h5><label>Usuario: {{user.username}}</label></h5>
								</div>
								<hr>
								<div class="top-margin">
									<h5><label>Email: {{user.email}}</label></h5>
								</div>
								<hr>
								<div class="top-margin">
									<h5><label>Direccion: {{user.last_name}}</label></h5>
								</div>
								<hr>
								<div class="top-margin">
									<h5><label>Piso/Dpto: {{user.first_name}}</label></h5>
								</div>
								<hr>
								
							</form>
							<div class="row">
								<div class="col-lg-8"></div>
								<div class="col-lg-12 text-center">
									<a class="btn btn-action btn-md" href= {% url 'editarUsuario' user.id %}> Editar usuario</a>
								</div>
							</div>
                        </body>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->
{% endblock %}
