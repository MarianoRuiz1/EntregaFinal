{% extends "AppSinLuz/index.html" %}
{% load static %}
{% block tituloQueCambia %}
Reclamos
{% endblock %}
{% block contenidoQueCambia %}
	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Reclamos</h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Reclamos</h3>
							<hr>
							
						<body>
                            
                            {% for r in reclamos %}

                                <li>{{r}}</li>
                                <button>
                                    <a href= {% url 'eliminarReclamo' r.id %}> Eliminar</a>
                                </button>

                            {% endfor %}
                            <li class="active"><a href="{% url 'reclamo' %}"><h4> Agregar un reclamo </h4></a></li>
                        </body>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->
{% endblock %}
